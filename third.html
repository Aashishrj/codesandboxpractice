<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>tables and forms</title>
  </head>
  <body>
    <!-- tables -->
    <table border="">
      <tr>
        <td>sr.no</td>
        <td>name</td>
        <td rowspan="4">file</td>
      </tr>
      <tr>
        <td>A</td>
        <td>1</td>
      </tr>
      <tr>
        <td>2</td>
        <td>B</td>
      </tr>
      <tr>
        <td>3</td>
        <td>c</td>
      </tr>
      <tr>
        <td colspan="4">4</td>
      </tr>
    </table>
    <!-- forms -->
    <form action="#">
      Name:
      <input type="text" name="" placeholder="write u r name" id="" />
      <br />
      Email: <input type="text" name="" placeholder="email" id="" />
      <br />
      Password: <input type="text" name="" placeholder="password" id="" /><br />
      <label for="gender"> gender:</label>
      <input type="radio" name="gender" value="male" />male
      <input type="radio" name="gender" value="feamal" />femal
      <br />
      Coading: <br />
      <input type="checkbox" name="lang" values="html" />html<br />
      <input type="checkbox" name="lang" values="css" />css<br />
      <input type="checkbox" name="lang" values="java" />java<br />
      <input type="checkbox" name="lang" values="python" />python<br />
    </form>
  </body>
</html>
